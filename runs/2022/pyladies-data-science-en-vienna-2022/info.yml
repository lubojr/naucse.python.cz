long_description: |
    Here you can find all materials for the PyLadies Vienna Data Science Python Course.
    All lectures are for people with already basic experience of Python and its data structures (lists, dictionaries etc).
    <br>
    If you have any questions, feel free to contact us on pyladies.vienna@gmail.com
    Our online events are proudly sponspored by Gather.
